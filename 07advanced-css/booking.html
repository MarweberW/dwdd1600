        <!-- Start of the page content -->
        <main>
        <h1>Book Your Trip</h1>       
        <form method="get" class="myForm" action="thanks.html">
         
        <fieldset> 
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label> 
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label> 
        <label>Email*<input type="email" name="email" required></label>
        </fieldset>    
            
        <fieldset>
        <legend>Booking Method</legend>    
            <label><input type="radio" name="method" value="hotel/airline">Hotel/Airline</label>
            <label><input type="radio" name="method" value="travel agent">Travel agent</label>
            <label><input type="radio" name="method" value="Expedia.com">Expedia.com</label>
            <label><input type="radio" name="method" value="Booking.com/ Google Flights">Booking.com/Google flights</label>
        </fieldset>    
            
        <fieldset>
        <legend>Booking options</legend>
            <label><input type="checkbox" name="couple" value="chosen">Couple</label>
            <label><input type="checkbox" name="family" value="chosen">Family</label>
            <label><input type="checkbox" name="friends" value="chosen">Friends</label>
            <label><input type="checkbox" name="solo" value="chosen">Solo</label>
            <label><input type="checkbox" name="+ families" value="chosen">+ Families</label>
            <label><input type="checkbox" name="other" value="chosen"> Other</label>
            
            <label>Preferred Booking times
            <select name="time">
            <option value="none">Please Select</option>
            <option value="Morning">5:00am-10:00am</option>
            <option value="noon">11:00am-2:00pm</option>
            <option value="afternoon">2:00pm-5:00pm</option>
            <option value="evening">5:00pm-11:00pm</option>
            </select>
            </label>
        </fieldset> 
            
        <label>Comments
            <textarea name="comments"></textarea>  
        </label>
            
            
            
        <input type="submit" value="Send Booking Request">    
        </form>
         
            
        </main>
